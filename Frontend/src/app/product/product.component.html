<section class="sectionJumper section">
  <div class="section-jumper section-jumper- section-jumper--light section-jumper--sticky section-jumper--initialized">
    <div class="section-jumper__main">
      <ul>
        <li (click)="selectedCategory = null; getProducts()">
          <a>All</a>
        </li>
        <li *ngFor="let category of categories" (click)="getProductsByCategory(category)">
          <a>{{ category.categoryName }}</a>
        </li>
      </ul>
    </div>
  </div>
</section>

<section class="products section" id="products">
  <h2 class="selected-category__name" >{{ selectedCategory?.categoryName || "All" }} Products</h2>
  <div class="products__container container grid">
    <article class="products__card" *ngFor="let product of products.slice(0, 6)">
      <div class="products__content">
        <img [src]="product.productImage" class="products__img" alt="Product Image" (error)="handleMissingImage($event)" >

        <h3 class="products__title">{{ product.productName }}</h3>
        <span class="products__price">Rp. {{ product.price }}</span>

        <button (click)="addToCart(product.id)" class="button button--flex products__button">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </button>
      </div>
    </article>
  </div>
</section>
