<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Edit Profile</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="editedUser.name" class="form-control">
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="editedUser.email" class="form-control">
          </div>
  
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="editedUser.address" class="form-control">
          </div>
  
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="editedUser.phoneNumber" class="form-control">
          </div>
  
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="navigateToProfile()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
