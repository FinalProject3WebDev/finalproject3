<div class="container mt-5">
    <h1 class="mb-3">My Orders</h1>
  
    <div *ngFor="let order of orders" class="mb-4">
      <div class="card">
        <div class="card-header">
          Order #{{ order.id }}
        </div>
        <div class="card-body">
          
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="card-title">Shipping Address</h5>
              <p class="card-text">{{ order.shippingAddress }}</p>
            </div>
            <div>
              <h5 class="card-title">Status</h5>
              <p class="card-text">Packing</p>
            </div>
          </div>
          
          <h5 class="card-title mt-3">Ordered Products</h5>
            <!-- <ul class="list-group">
              <li *ngFor="let item of order.items" class="list-group-item">
                Product: {{ item.productName }}
                <span class="float-right">Quantity: {{ item.quantity }}</span>
              </li>
            </ul> -->
            <ul class="list-group">
              <li *ngFor="let item of order.items" class="list-group-item">
                <div class="row mb-4">
                  <div class="col-md-2">
                    <img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail">
                  </div>
                  <div class="col-md-10">
                    <h3 class="mb-2">Samsung</h3>
                    <p class="mb-2">Television</p>
                    <p class="mb-2">98" Class QLED 4K Q80C</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <p class="mb-2">Quantity: 1</p>
                      </div>
                      <h4 class="text-right">Rp. 100.000</h4>
                    </div>
                  </div>
                </div>
              </li>
            </ul>

            <div class="border-top mt-4 pt-3 text-right">
              <span class="float-right h5">Total Price : ${{ order.totalPrice }}</span>
            </div>

        </div>

      </div>
    </div>
  </div>
